<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Clock</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body id="body">
		<section class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="col-xs-4">
						<div class="hours clock" id="hours"></div>
					</div> <!-- col 4 -->
					<div class="col-xs-4">
						<div class="minutes clock" id="minutes"></div>
					</div> <!-- col 4 -->
					<div class="col-xs-4">
						<div class="seconds clock" id="secondes"></div>
					</div> <!-- col 4 -->
				</div> <!-- col 12 -->
			</div> <!-- row -->
		</section><!-- container -->





		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
